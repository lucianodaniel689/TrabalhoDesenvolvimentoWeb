    <main>
        <h1>Contato</h1> <!-- Título principal da página -->
        <form action="#" method="POST"> <!-- Início do formulário de contato -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <!-- Campo para o nome -->
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <!-- Campo para o email -->
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea> <!-- Campo para a mensagem -->
            
            <button type="submit">Enviar</button> <!-- Botão de envio -->
        </form>
    </main>
